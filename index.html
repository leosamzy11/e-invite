<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive E-Invite</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        #envelope {
            width: 300px;
            cursor: pointer;
            transition: transform 0.5s ease;
        }
        #envelope:hover {
            transform: scale(1.05);
        }
        #invite {
            display: none;
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div>
        <h2>Tap to Open Your Invite</h2>
        <img id="envelope" src="envelope.png" alt="Envelope">
        <img id="invite" src="invitation.png" alt="Invitation">
    </div>

    <script>
        const envelope = document.getElementById('envelope');
        const invite = document.getElementById('invite');

        envelope.addEventListener('click', () => {
            envelope.style.display = 'none'; // Hide the envelope
            invite.style.display = 'block';  // Show the invite
        });
    </script>
</body>
</html>
